{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
    <div class="container center">
        <div class="card text-white bg-dark mb-3" style="width: 500px; margin: auto">
            <div class="card-header"><h1>AdvancedPlanner</h1></div>
            <div class="card-body">
                <div class="login-form-container">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-secondary my-2 my-sm-0">Login</button>
                    </form>
                    <p class="mt-2">Or <a href="{% url 'django-registration-register' %}">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
