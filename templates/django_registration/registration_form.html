{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}

<div class="container center">
    <div class="card text-white bg-dark mb-3" style="width: 500px; margin: auto">
        <div class="card-header"><h3>Create your Advanced Planner account!</h3></div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary my-2 my-sm-0">Create Account</button>
            </form>
            <p class="mt-2">You already have an acoount? <a href="{% url 'login' %}">Log in Here!</a></p>
        </div>
    </div>
</div>
{% endblock %}
